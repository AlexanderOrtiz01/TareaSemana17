    <style>
        .custom-image {
            width: 200px; 
            height: auto;

    </style>
</head>
<body>


    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="vistaUrl">Guia De Trabajo Semana 17</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarText">

      <!--Tabla-->
    <div style="justify-content: center; margin: 50px auto; width: 70%;">
        <h1 style="text-align: center;">Áreas/Sectores</h1>
        <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Del Area</th>
                <th scope="col">Descripción</th>
              </tr>
            </thead>
            <tbody>
            {%for areaFor in areaT %}
              <tr>
                <th scope="row">{{areaFor.id}}</th>
                <td>{{areaFor.nombre_Area}}</td>
                <td>{{areaFor.descripcion}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
